<html lang="en">
<head>

    <title>Aviator</title>
    <style>
        body, html {
            margin: 0
        }
        #world {
            color: #74197c; 
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(#e4e0ba, #f7d9aa);
        }
        #control {
            position: absolute;
            z-index: 2;
        }
    </style>
    
</head>
<body>
    <div id="control">
            <button onclick='swtich()'>SWTICH</button>
    </div>
    <div id="world"></div>



    <script>
        var run = true;
        function swtich() {
            run = !run;
        }
    </script>
    <script>
        window.controller = new KeyboardControlCenter();
        document.onkeydown = function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            var keyCode = e.keyCode;
            controller.setDerectiveByKeycode(keyCode);
        };
  </script>
</body>
